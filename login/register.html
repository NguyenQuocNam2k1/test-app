<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>
    <link rel="stylesheet" href="login.css" />
  </head>
  <body>
    <div class="container">
      <h1>Đăng Ký</h1>
      <form>
        <div class="form-control">
          <input type="text" id="username" placeholder="Họ và tên" />
          <span></span>
          <small></small>
        </div>
        <div class="form-control">
          <input type="email" id="email" placeholder="Email" />
          <span></span>
          <small></small>
        </div>
        <div class="form-control">
          <input type="password" id="password" placeholder="Mật khẩu" />
          <span></span>
          <small></small>
        </div>
        <div class="form-control">
          <input
            type="password"
            id="password2"
            placeholder="Xác nhận mật khẩu"
          />
          <span></span>
          <small></small>
        </div>
        <input type="submit" value="Đăng ký" />
        <div class="signup_link">Bạn đã có tài khoản?<a href="http://127.0.0.1:5500/login/login.html"> Đăng nhập</a></div>
      </form>
    </div>

    <div class="alert-login">
        <div class="alert-success-item">
            <p class="text_alert_success">
            </p>
        </div>
    </div>

    <script src="register.js"></script>
  </body>
</html>
